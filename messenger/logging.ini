[loggers]
keys=root,server,client,call

[handlers]
keys=ServerHandler,ClientHandler,CallHandler

[formatters]
keys=BaseFormatter,CallFormatter

[logger_root]
level=INFO
handlers=

[logger_server]
handlers=ServerHandler
qualname=messenger.server

[logger_client]
handlers=ClientHandler
qualname=messenger.client

[logger_call]
handlers=CallHandler
qualname=messenger.call

[handler_ServerHandler]
class=handlers.TimedRotatingFileHandler
formatter=BaseFormatter
args=('log/server.log', 'midnight', 7)

[handler_ClientHandler]
class=handlers.TimedRotatingFileHandler
formatter=BaseFormatter
args=('log/client.log', 'midnight', 7)

[handler_CallHandler]
class=handlers.TimedRotatingFileHandler
formatter=CallFormatter
args=('log/call.log', 'midnight', 7)

[formatter_BaseFormatter]
format=%(asctime)s %(levelname)s %(module)s %(message)s

[formatter_CallFormatter]
format=%(asctime)s %(message)s